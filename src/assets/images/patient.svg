    <circle cx="100" cy="100" r="50" fill="#FFB6C1"/>
    
    <!-- 面部特征 -->
    <circle cx="85" cy="90" r="5" fill="#000"/> <!-- 左眼 -->
    <circle cx="115" cy="90" r="5" fill="#000"/> <!-- 右眼 -->
