    <path d="M140,350 L140,400" stroke="#4169E1" stroke-width="30" fill="none" stroke-linecap="round"/>
    
    <!-- 按压区域指示 -->
    <circle cx="100" cy="250" r="30" fill="none" stroke="#FF0000" stroke-width="2" stroke-dasharray="5,5"/>
